<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rect{
            0% {left: 100px; top: 400px;}
            50% {left: 200px; top: 300px;}
            75% { left: 300px;  top: 200px; }
            85% { left: 300px;  top: 100px; ;}
            100% { left: 300px;  top: -20px;}
        }        

        .rect{          
            width: 200px;
            height: 200px;            
            animation: rect 3s 2s infinite linear;
            position: absolute;
            margin-top: 10px;
        }        
    </style>
</head>
<body>
    <div>
      <div class="rect"> <img class="rect" src="../ex1/412W21lO5FL._SX522_.jpg" alt=""></div>
    </div>    
</body>
</html>
